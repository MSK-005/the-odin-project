    <main>
      <div id="add-book-container">
        <dialog id="add-book-modal">
          <form id="add-book-form">
            <div class="form-input-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
              <p id="title-input-error" class="input-error-message"></p>
            </div>
            <div class="form-input-group">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
              <p id="author-input-error" class="input-error-message"></p>
            </div>
            <div class="form-input-group">
              <label for="num-pages">Number of Pages</label>
              <input type="number" name="num-pages" id="num-pages" min="1" />
              <p id="num-pages-input-error" class="input-error-message"></p>
            </div>
            <div class="form-input-group">
              <label for="read-status"
                >Have you read it?
                <input type="checkbox" name="read-status" id="read-status" />
              </label>
            </div>
            <div class="form-submit-buttons-container form-input-group">
              <button
                class="form-buttons button secondary-btn"
                id="close-modal-btn"
                type="reset"
                formmethod="dialog"
              >
                Cancel
              </button>
              <button
                class="form-buttons button primary-btn"
                id="submit-modal-btn"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </dialog>
        <button class="button primary-btn" id="add-book-btn">+ Add Book</button>
      </div>
      <div id="books-showcase-container"></div>
    </main>
